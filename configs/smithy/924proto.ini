# EMC controller parameters for Mesa 5i20 controlled Smithy 924 Lathe
[EMC]
MACHINE = Smithy 924 Lathe
VERSION = $Revision$
NML_FILE = emc.nml
DEBUG = 0x7FFFFFFF

[DISPLAY]
DISPLAY = axis
#DISPLAY = usrmot
#DISPLAY = mini
#DISPLAY = tkemc
# Path to help file for tkemc
HELP_FILE = /usr/share/doc/emc2/tkemc.txt
LATHE = 1
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 5
INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
DEFAULT_LINEAR_VELOCITY = 0.2
DEFAULT_ANGULAR_VELOCITY = 0.1
PROGRAM_PREFIX = /home/smithy/emc2/nc_files/
EDITOR = gedit

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = emc.var

[EMCMOT]
EMCMOT = motmod
SHMEM_KEY = 111
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD =  100000
SERVO_PERIOD = 100000
TRAJ_PERIOD =  1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = lathe.tbl

[HAL]
HALUI = halui
HALFILE = 924proto.hal

[TRAJ]
AXES = 3
COORDINATES = X Z
HOME = 0 0
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
MAX_VELOCITY = 3.93
MAX_ACCELERATION = 50.0

[AXIS_0]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 3.75
MAX_ACCELERATION = 50.0
STEPGEN_MAXVEL = 4.0
STEPGEN_MAXACCEL = 60.0
BACKLASH = 0.0000
#Leadscrew Pitch = 2mm
#Steps/Rev = 200 * 20uSteps = 4000
#Max Vel at 200k Steps/S = 236"/min
SCALE = -50800
OUTPUT_SCALE = 1.000
MIN_LIMIT = -2.7
MAX_LIMIT = 0.2
FERROR = 10.050
MIN_FERROR = 10.010
HOME_OFFSET = 0.25
HOME_SEARCH_VEL = 0.2
HOME_LATCH_VEL = 0.05
HOME_FINAL_VEL = 0.5
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 0

[AXIS_2]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 3.75
MAX_ACCELERATION = 50.0
STEPGEN_MAXVEL = 4.0
STEPGEN_MAXACCEL = 60.0
BACKLASH = 0.0000
#Leadscrew Pitch = 4mm
#Steps/Rev = 200 * 40uSteps = 8000
#Max Vel at 200k Steps/S = 236"/min
SCALE = -50800
OUTPUT_SCALE = 1.000
MIN_LIMIT = -10.75
MAX_LIMIT = 0.2
FERROR = 10.050
MIN_FERROR = 10.010
HOME_OFFSET = 0.25
HOME_SEARCH_VEL = 0.2
HOME_LATCH_VEL = 0.05
HOME_FINAL_VEL = 0.5
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 1



