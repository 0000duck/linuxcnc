# EMC controller parameters for Mesa 5i20 controlled Smithy 6130 Lathe
[EMC]
MACHINE = Smithy 6130 Lathe
VERSION = $Revision$
NML_FILE = emc.nml
DEBUG = 0x7FFFFFFF

[DISPLAY]
DISPLAY = axis
#DISPLAY = usrmot
#DISPLAY = mini
#DISPLAY = tkemc
# Path to help file for tkemc
HELP_FILE = /usr/share/doc/emc2/tkemc.txt
LATHE = 1
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 5
INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
DEFAULT_LINEAR_VELOCITY = 0.2
DEFAULT_ANGULAR_VELOCITY = 0.1
PROGRAM_PREFIX = /home/smithy/emc2/nc_files/
EDITOR = gedit

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = emc.var

[EMCMOT]
EMCMOT = motmod
SHMEM_KEY = 111
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 100000
TRAJ_PERIOD = 1000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = lathe.tbl

[HAL]
HALUI = halui
HALFILE = 6130.hal
HALFILE = naiky.hal

[TRAJ]
AXES = 3
COORDINATES = X Z
HOME = 0 0
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
MAX_VELOCITY = 3.25
MAX_ACCELERATION = 50.0

[AXIS_0]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 1.3
MAX_ACCELERATION = 10.0
STEPGEN_MAXACCEL = 0
STEPGEN_MAXVEL = 0
BACKLASH = 0.0000
 Leadscrew Pitch = 4mm
# Drive Ratio = 2:1
# Steps/Rev = 300 * 40uSteps = 12000
# Vel at 200k Steps/S = 78.7"/min
SCALE = 152400
OUTPUT_SCALE = 1.000
MIN_LIMIT = -3.6
MAX_LIMIT = 0.2
FERROR = 0.250
MIN_FERROR = 0.1
HOME_OFFSET = 0.25
HOME_SEARCH_VEL = 0.2
HOME_LATCH_VEL = 0.05
HOME_FINAL_VEL = 0.5
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE = 0

[AXIS_2]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 3.28
MAX_ACCELERATION = 10.0
STEPGEN_MAXACCEL = 0
STEPGEN_MAXVEL = 0
BACKLASH = 0.0000
# Leadscrew Pitch = 5mm
# Drive Ratio = 1:1
# Steps/Rev = 300 * 40uSteps = 12000
# Vel at 200k Steps/S = 196.85"/min
SCALE = 60960
OUTPUT_SCALE = 1.000
MIN_LIMIT = -16.2
MAX_LIMIT = 0.2
FERROR = 0.250
MIN_FERROR = 0.1
HOME_OFFSET = 0.25
HOME_SEARCH_VEL = -0.2
HOME_LATCH_VEL = -0.05
HOME_FINAL_VEL = 0.5
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE = 1




