# EMC controller parameters for Parallel Port controlled Smithy 1240 Gecko Mill
[EMC]
MACHINE = Smithy 1240 Gecko Mill
VERSION = $Revision$
NML_FILE = emc.nml
DEBUG = 0x7FFFFFFF

[DISPLAY]
#DISPLAY = eztrol
# CYCLE_TIME is used by eztrol
CYCLE_TIME = .1
DISPLAY = axis
#DISPLAY = usrmot
#DISPLAY = mini
#DISPLAY = tkemc
# Path to help file for tkemc
HELP_FILE = /usr/share/doc/emc2/tkemc.txt
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = emc2.gif
INTRO_TIME = 3
INCREMENTS = .1in .05in .01in .005in .001in .0005in .0001in
DEFAULT_LINEAR_VELOCITY = 0.2
MAX_LINEAR_VELOCITY = 3.0
DEFAULT_ANGULAR_VELOCITY = 0.1
PROGRAM_PREFIX = /home/smithy/emc2/nc_files/
EDITOR = gedit

[EZTROL]
QTEMC_PLUGIN = /usr/share/eztrol/lib/libqtemc-2.3.1.so
QTEMCHAL_PLUGIN = /usr/share/eztrol/lib/libqtemchal-2.3.1.so
EZTROLGUI = /usr/share/eztrol/eztrolgui/libguimill2.so
MAX_SPINDLE_RPM = 5000
DIR_PLUGIN = /usr/share/eztrol/eztrolplugins
PLUGIN = libtestplugin1.so
PLUGIN = libeztrol_wizard_plugin.so
PLUGIN = libeztrol_webwizard_plugin.so
# disabling settings gcode editor will benefit systems with small memory size
# TODO: remove this??? GUI specific
ENABLE_SETTINGS_EDITOR = true 
# disable OpenGL 3D Preview
ENABLE_3D_PREVIEW = true
# set to Full Screen TRUE/FALSE
FULLSCREEN = false
# Settings Tab GCode Editor Syntax Highlight
# color guide - http://www.w3.org/TR/SVG/types.html#ColorKeywords
AXIS_COLOR = magenta
LINENUMBER_COLOR = rosybrown
GM_COLOR = blue
STFDRLPQH_COLOR = red
O_COLOR = blue
RESERVEDWORDS_COLOR = darkviolet
VARIABLE_COLOR = olive
COMMENT_COLOR = seagreen

[TESTPLUGIN1]
AXIS_COLOR = magenta
LINENUMBER_COLOR = rosybrown
GM_COLOR = blue
STFDRLPQH_COLOR = red
O_COLOR = blue
RESERVEDWORDS_COLOR = darkviolet
VARIABLE_COLOR = olive
COMMENT_COLOR = seagreen

[EZTROLWIZARDS]
WIZARD_DIRECTORY = /usr/share/eztrol/eztrolwizards
SAVE_DIRECTORY = /home/smithy/emc2/nc_files

[EZTROLWEBWIZARD]
URL = http://www.mattshaver.com/ecmacam/ecmacam.htm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = emc.var

[EMCMOT]
EMCMOT = motmod
SHMEM_KEY = 111
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 50000
SERVO_PERIOD = 1000000
TRAJ_PERIOD = 10000000

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = mill.tbl

[HAL]
HALUI = halui
HALFILE = 1240gecko.hal
EZTROL_HALFILE = eztrol.hal
POSTGUI_HALFILE = axis_manualtoolchange.hal

[TRAJ]
AXES = 4
COORDINATES = X Y Z A
LINEAR_UNITS = inch
ANGULAR_UNITS = degree
MAX_VELOCITY = 2.0
MAX_ACCELERATION = 1.5
# DEFAULT_VELOCITY is used by eztrol
DEFAULT_VELOCITY = 0.2

[AXIS_0]
TYPE = LINEAR
HOME = 0.000
MAX_VELOCITY = 2.0
MAX_ACCELERATION = 1.5
STEPGEN_MAXVEL = 2.2
STEPGEN_MAXACCEL = 1.7
BACKLASH = 0.0000
SCALE = 10160
OUTPUT_SCALE = 1.000
MIN_LIMIT = -21.8
MAX_LIMIT = 0.2
FERROR = 0.05
MIN_FERROR = 0.01
HOME_OFFSET = 0.25
HOME_SEARCH_VEL = 0.5
HOME_LATCH_VEL = -0.1
HOME_FINAL_VEL = 0.5
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = YES
HOME_SEQUENCE = 2

[AXIS_1]
TYPE = LINEAR
HOME = 0.000
