# EMC controller parameters for generic controller. Make these what you need
# for your system.

# General note: Comments can either be preceded with a # or ; - either is
# acceptable, although # is in keeping with most linux config files.

# General section -------------------------------------------------------------
[EMC]

# Version of this INI file
VERSION =               $Revision$

# Name of machine, for use with display, etc.
MACHINE =               EMC-BP-BOSS6

# Name of NML file to use, default is emc.nml
NML_FILE =              emc.nml

# Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
#DEBUG =                0x00000003
#DEBUG =                0x00000007
DEBUG = 0

# Sections for display options ------------------------------------------------
[DISPLAY]

# Name of display program, e.g., tkemc
#DISPLAY =              tkemc
DISPLAY =               axis

# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.0500

# Path to help file
HELP_FILE =             tkemc.txt

# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET =       RELATIVE

# Initial display setting for position, COMMANDED or ACTUAL
POSITION_FEEDBACK =     ACTUAL

# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE =     1.5

# Prefix to be used
PROGRAM_PREFIX = ../../ncfiles/

# Introductory graphic
INTRO_GRAPHIC =         emc2.gif
INTRO_TIME =            5

# Task controller section -----------------------------------------------------
[TASK]

# Name of task controller program, e.g., milltask
TASK =                  milltask

# Cycle time, in seconds, that task controller will sleep between polls
CYCLE_TIME =            0.010

# Part program interpreter section --------------------------------------------
[RS274NGC]

# File containing interpreter variables
PARAMETER_FILE =        boss.var

# Enable adaptive feed input, we use it to limit rapid/feed when
# limits are being overriden.
RS274NGC_STARTUP_CODE = M52 P1

# Motion control section ------------------------------------------------------
[EMCMOT]

EMCMOT =                motmod

# Key for real OS shared memory, e.g., for simulated motion
SHMEM_KEY =             101

# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0

# Interval between tries to emcmot, in seconds
COMM_WAIT =             0.010

# Base task period, in nanoseconds - this is the fastest thread in the machine
BASE_PERIOD =           50000
# Servo task period, in nanoseconds - will be rounded to an integer multiple
#   of BASE_PERIOD
SERVO_PERIOD =          1000000
# Trajectory Planner task period, in nanoseconds - will be rounded to an
#   integer multiple of SERVO_PERIOD
TRAJ_PERIOD =           1000000

# Hardware Abstraction Layer section --------------------------------------------------
[HAL]

# HALUI to interact with NML.
# Run before any other HALFILE.
HALUI =                 halui 

# The run script first uses halcmd to execute any HALFILE
# files, and then to execute any individual HALCMD commands.

# list of hal config files to run through halcmd
# files are executed in the order in which they appear
HALFILE =               boss.hal

# list of halcmd commands to execute
# commands are executed in the order in which they appear
#HALCMD =               save neta

# Trajectory planner section --------------------------------------------------
[TRAJ]

AXES =                  4
COORDINATES =           X Y Z A
HOME =                  0 0 0 0
LINEAR_UNITS =          inch
ANGULAR_UNITS =         degree
CYCLE_TIME =            0.010
# 2000 rpm, 2:1 gearing, 5 tpi = 200 ipm = 3.33333333333333 ips.
MAX_VELOCITY =          3.33333333333333
DEFAULT_VELOCITY =      3.0
# 3000 lbs continuous force. Use 1% = 30 lbs for accel. With 600 lbs load
# that's 0.05g * 9.8 mpss * 39.37 i/m = 19.29 ipss. Motor peak torque
# is 3x continuous.
MAX_ACCELERATION =      20.0
DEFAULT_ACCELERATION =  20.0

# Axes sections ---------------------------------------------------------------

# First axis
[AXIS_0]

TYPE =                  LINEAR
HOME =                  0.000
MAX_VELOCITY =          3.33333333333333
MAX_ACCELERATION =      20.0
BACKLASH =              0.000
INPUT_SCALE =           100000
OUTPUT_SCALE =          -3.000
OUTPUT_OFFSET =         0.0
MIN_LIMIT =             -9.0
MAX_LIMIT =             9.0
FERROR =                0.0050
MIN_FERROR =            0.0010
HOME_OFFSET =           9.050
HOME_SEARCH_VEL =       0.050
HOME_LATCH_VEL =        -0.05
HOME_USE_INDEX =        YES
HOME_IGNORE_LIMITS =    YES
# PID tuning params
MAX_OUTPUT =            3.33333333333333
DEADBAND =              0.000015
P =                     100.0
I =                     0.000
D =                     0.000
FF0 =                   0.000
FF1 =                   1.000
BIAS =                  0.000

