HOME_SEARCH_VEL =                1.0
HOME_LATCH_VEL =                 0.025
HOME_USE_INDEX =                 NO
HOME_IGNORE_LIMITS =             NO
# PID tuning params
DEADBAND =  0.00003
PGAIN =     4000.0
IGAIN =     6400.0
DGAIN =       15.0
FF0 =       0.000
FF1 =       0.000
BIAS =      0.000

# section for main IO controller parameters -----------------------------------
[EMCIO]

# Name of IO controller program, e.g., io
EMCIO =     io

# cycle time, in seconds
